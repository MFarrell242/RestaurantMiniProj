<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HOT RESTAURANT</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <h3>We only have <span id="table_num">5</span> tables left! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
          Tables</button></a>
      <a href="./reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
          Reservation</button></a>
    </div>
    <div class="row">
      <p>
      <a href="/api/tables">API Table Link</a>
      |
      <a href="/api/waitlist">API Waiting List</a>
    </p>


    </div>
  </div>
  </div>

  <script>
    $(document).ready(function(){
      $.get("./api/tables")
      .then((data)=>{
        console.log(data);
       let remain = document.getElementById("table_num");
       $(remain).text(5 - data.length);
      })
    })
  </script>

  
</body>

</html>
