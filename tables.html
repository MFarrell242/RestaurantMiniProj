<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Maker</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Best Good Restaurant Reservations</h1>
      <h3>The greatest resource in the blogosphere for foodies!</h3>
      <hr>
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make a Reservation</button></a>
      <a href="/api/tables"><button class="btn btn-danger btn-lg"><span
            class="fa fa-eye"></span> View All Reservations</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Info</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="t1">Table 1</h2>
            <div id="stats">
              <h3><strong>Name:</strong> <span id="t1name"></span></h3>
              <h3><strong>Phone No:</strong> <span id="t1phone"></span></h3>
              <h3><strong>email:</strong> <span id="t1mail"></span></h3>
              <h3><strong>Party Size:</strong> <span id="t1size"></span></h3>
            </div>
          </div>
          <div class="card-body">
            <h2 id="t2">Table 2</h2>
            <div id="stats">
              <h3><strong>Name:</strong> <span id="t2name"></span></h3>
              <h3><strong>Phone No:</strong> <span id="t2phone"></span></h3>
              <h3><strong>email:</strong> <span id="t2mail"></span></h3>
              <h3><strong>Party Size:</strong> <span id="t2size"></span></h3>
            </div>
          </div>
          <div class="card-body">
            <h2 id="t3">Table 3</h2>
            <div id="stats">
              <h3><strong>Name:</strong> <span id="t3name"></span></h3>
              <h3><strong>Phone No:</strong> <span id="t3phone"></span></h3>
              <h3><strong>email:</strong> <span id="t3mail"></span></h3>
              <h3><strong>Party Size:</strong> <span id="t3size"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(window).on()
  </script>
